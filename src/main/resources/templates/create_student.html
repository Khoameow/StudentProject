<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="ISO-8859-1" />
    <title>学生管理システム</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">学生管理システム</a>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">学生管理</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"
        >
          <h1 class="text-center">学生情報を追加</h1>
          <div class="card-body">
            <form th:action="@{/students}" th:object="${student}" method="POST">
              <div class="form-group">
                <label> 名前(名) </label>
                <input
                  type="text"
                  name="firstName"
                  th:field="*{firstName}"
                  class="form-control"
                  placeholder="氏名を入力"
                />
              </div>

              <div class="form-group">
                <label> 苗字(姓) </label>
                <input
                  type="text"
                  name="lastName"
                  th:field="*{lastName}"
                  class="form-control"
                  placeholder="姓を入力"
                />
              </div>

              <div class="form-group">
                <label> メール </label>
                <input
                  type="email"
                  name="email"
                  th:field="*{email}"
                  class="form-control"
                  placeholder="メールアドレスを入力"
                />
              </div>
              <div class="form-group">
                <label> 住所 </label>
                <input
                  type="text"
                  name="address"
                  th:field="*{address}"
                  class="form-control"
                  placeholder="住所を入力"
                />
              </div>
              <div class="form-group">
                <label> 平均点 </label>
                <input
                  type="text"
                  name="score"
                  th:field="*{score}"
                  class="form-control"
                  placeholder="平均点を入力"
                />
              </div>
              <div class="box-footer">
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="margin: 0 20px 0 20px"
                >
                  登録
                </button>
                <a th:href="@{/students}" class="btn btn-primary">戻る</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
