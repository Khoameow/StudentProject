<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <head>
    <meta charset="ISO-8859-1" />
    <title>学生管理システム</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">学生管理システム</a>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">学生情報ページ</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link" th:href="@{/students}">Teacher Management</a>
          </li> -->
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h1>学生リスト</h1>
      </div>

      <div class="row">
        <div class="col-lg-3">
          <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">
            学生を追加</a
          >
          <a
            th:href="@{/download/student.csv}"
            class="btn btn-primary btn-sm mb-3"
          >
            ダウンロード(Exccel)</a
          >
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead class="table-grey">
          <tr>
            <th>名前(名)</th>
            <th>苗字(姓)</th>
            <th>メールアドレス</th>
            <th>住所</th>
            <th>平均点</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="student: ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.address}"></td>
            <td th:text="${student.score}"></td>
            <td>
              <a
                th:href="@{/students/edit/{id}(id=${student.id})}"
                class="btn btn-primary"
                >編集</a
              >

              <a
                th:href="@{/students/{id}(id=${student.id})}"
                class="btn btn-danger"
                >消除</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <div class="footer">Create By Tran Van Khoa (2022-2023)</div>
    </div>
  </body>
</html>
